<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/svg" href="img/svg-icon/logo.svg">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/slick.min.css" />
    <link rel="stylesheet" href="css/slick-theme.min.css" />
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="scss/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Event SignIn Page</title>
</head>

<body>
    <section class="signUp">
        <div class="container-fluid ">
            <div class="row justify-content-between">
                <div class="col-lg-5 d-lg-block d-none bg-img-sec px-0  ">
                    <figure class="back">
                        <img src="img/signup.jpg" alt="signup-bg" class="bg-img img-fluid">
                        <figcaption class="caption">
                            <a href="index.html"><img src="img/svg-icon/foot-logo.svg" class="img-fluid logo-img" alt="footer-logo"></a>
                            <h4 class="title">Discover the world's top Events</h4>
                        </figcaption>
                    </figure>
                </div>
                <div class="col-lg-7 col-11 mx-auto form-sec ">
                    <div class="logo-link ">
                        <a href="index.html">
                            <img src="img/svg-icon/foot-logo.svg" class="img-fluid logo-img mb-2"
                            alt="footer-logo">
                        </a>
                    </div>
                    <div class="booket">
                        <h4 class="heading  ">Activate account</h4>
                        <div class="varify ">
                            <h6 class="verify-heading">Verify your Email ID</h6>
                            <a href="signUp.html" class="d-flex align-items-center back-link">
                                <i class="bi bi-arrow-left mr-2"></i><span>Back</span>
                            </a>
                        </div>
                    </div>
                    <!-- Activate Acccount form -->
                    <form class="form" action="signIn.html" onsubmit="return actFrom()" novalidate>
                        <div class="form-group">
                            <label class="form-label" class="lab" for="actEmail">Email ID</label>
                            <i class="bi bi-envelope-fill"></i>
                            <input type="email" class="form-control" id="actEmail" onblur="actEmailValid()">
                            <small id="actErr1" class="form-text text-danger ml-1"></small>
                        </div>
                        <div class="form-group">
                            <label class="form-label" class="lab" for="actOTP"> OTP</label> 
                            <i class="bi bi-lock-fill"></i>
                            <input type="text" class="form-control" id="actOTP" placeholder="_ _ _ _ _ _" onblur="actOTPValid()">
                            <small id="actErr2" class="form-text text-danger ml-1"></small>
                        </div>
                        <div class=" d-flex justify-content-md-end  justify-content-center">
                           <h6 class="mr-2 text-md-dark text-white"> Not received?</h6>
                            <a href="javascript:void()" class="forget-link">Resend Now</a>
                        </div>
                        <div class="form-group text-md-right text-center">
                            <button type="submit" class="btn">Activate</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <a href="javascript:void(0)" class="scroll-top-btn">
        <i class="bi bi-arrow-up-circle-fill"></i>
    </a>
    <!-- Footer Section End -->


    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/formValidation.js"></script>

</body>

</html>
