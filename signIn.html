<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/svg" href="img/svg-icon/logo.svg">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/slick.min.css" />
    <link rel="stylesheet" href="css/slick-theme.min.css" />
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="scss/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Event SignIn Page</title>
</head>

<body>
    <section class="signUp signIn">
        <div class="container-fluid ">
            <div class="row justify-content-between">
                <div class="col-lg-5 d-lg-block d-none bg-img-sec px-0  ">
                    <figure class="back">
                        <img src="img/signup.jpg" alt="signup-bg" class="bg-img img-fluid">
                        <figcaption class="caption">
                            <a href="index.html"><img src="img/svg-icon/foot-logo.svg" class="img-fluid logo-img" alt="footer-logo"></a>
                            <h4 class="title">Discover the world's top Events</h4>
                        </figcaption>
                    </figure>
                </div>
                <div class="col-lg-7 col-11 mx-auto form-sec">
                    <div class="logo-link ">
                        <a href="index.html">
                            <img src="img/svg-icon/foot-logo.svg" class="img-fluid logo-img mb-2"
                            alt="footer-logo">
                        </a>
                        <h6 class="top-link">Not a member? <a href="signUp.html" class="ml-1 link">Sign Up Now</a></h6>
                    </div>
                    <div class="booket">
                        <h4 class="heading">Sign In to BookET</h4>
                        <div class="signUp-mode">
                            <a href="#" class="btn "><img src="img/svg-icon/google.svg" alt="google" class="mr-1 img-fluid">
                                <span>Sign up with google</span></a>
                            <a href="#" class="link">
                                <img src="img/svg-icon/facebook.svg" alt="facebook-img" class="img-fluid">
                                <svg xmlns="http://www.w3.org/2000/svg" class="fb" width="12.001" height="24"
                                    viewBox="0 0 12.001 24">
                                    <path id="facebook"
                                        d="M16,3.985h2.191V.169A28.292,28.292,0,0,0,15,0C11.837,0,9.673,1.987,9.673,5.639V9H6.187v4.266H9.673V24h4.274V13.267h3.345L17.823,9H13.946V6.062c0-1.233.333-2.077,2.051-2.077Z"
                                        transform="translate(-6.187)" fill="#fff" />
                                </svg>
                            </a>
                        </div>
                    </div>
                    <!-- Divider OR -->
                    <div class="divider">
                        <hr><span>Or</span>
                        <hr>
                    </div>
                    <!-- Sign in  form -->
                    <form class="form" action="home.html">
                        <div class="form-group">
                            <label class="form-label"  for="email">Email ID</label>
                            <i class="bi bi-envelope-fill"></i>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label class="form-label"  for="password"> Password</label>
                            <i class="bi bi-lock-fill"></i>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <a href="javascript:void()" class="forget-link">Forgot Password?</a>
                        <div class="form-group text-md-right text-center">
                            <button type="submit" class="btn">Sign In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <a href="javascript:void(0)" class="scroll-top-btn">
        <i class="bi bi-arrow-up-circle-fill"></i>
    </a>
    <!-- Footer Section End -->


    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/custom.js"></script>


</body>

</html>
